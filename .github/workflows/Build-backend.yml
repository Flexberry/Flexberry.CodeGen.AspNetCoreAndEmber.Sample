name: Build-Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
   
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1
        
    - name: Restore dependencies
      run: dotnet restore src/SuperSimpleContactList/ODataBackend/SuperSimpleContactList.ODataBackend.csproj
    
    - name: Build
      run: dotnet build --no-restore src/SuperSimpleContactList/ODataBackend/SuperSimpleContactList.ODataBackend.csproj
    
